{% extends 'core/base.html' %}
{% load static %}
{% block css_links %}
    <link rel="stylesheet" href="{% static 'auth_app/css/styles.css' %}">
{% endblock %}
{% block content %}
    <h3 class="header header--tertiary header--animated">
        Login
    </h3>
    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="message message--{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form class="form" action="{% url 'auth_app:login' %}" method="POST">
            {% csrf_token %}
            {% include 'auth_app/credential_fields.html' %}
            <button class="button" type="submit">Login</button>
        </form> 
    </div>
{% endblock %}
